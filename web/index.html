<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>PowerPal by Big-O Power</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="wrapper">
      <div class="one">
        <div class="logo">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Logo_Renewable_Energy_by_Melanie_Maecker-Tursun_V1_bgGreen.svg/2048px-Logo_Renewable_Energy_by_Melanie_Maecker-Tursun_V1_bgGreen.svg.png"
          />
        </div>
        <div class="title">PowerPal by Big-O Power</div>
        <div class="list">
          <a>Ian Blasko</a>
          <a>Elsa Osmani</a>
          <a>Kenneth Krause</a>
        </div>
      </div>
      <div class="two">
        <div>
          <span>Select Consumption Type:</span>
          <select id="cstype" class="form-select">
            <option></option>
          </select>
        </div>
        <div>
          <span>Select State:</span>
          <select id="state" class="form-select">
            <option></option>
          </select>
        </div>
        <div>
          <span>Select Year:</span>
          <select id="year" class="form-select">
            <option></option>
          </select>
        </div>
        <button class="btn btn-secondary" id="reset">Reset Inputs</button>
        <button class="btn btn-secondary" id="reset-table">Reset Table</button>
        <button class="btn btn-success" id="quicksort">
          Perform QuicKSort
        </button>
        <button class="btn btn-success" id="mergesort">
          Perform MergeSort
        </button>
        <button class="btn btn-success" id="compare">
          Compare MergeSort & QuickSort
        </button>
      </div>
      <div class="three">
        <table>
          <thead>
            <tr>
              <th id="titleVal"></th>
              <th>Quantity (Billion BTU)</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
          <tfoot>
            <tr>
              <th id="sort-text" class="unsorted" colspan="2">Unsorted</th>
            </tr>
          </tfoot>
        </table>
      </div>
      <div class="four">
        <img
          id="bottomimg"
          src="https://www.pngkey.com/png/full/93-933488_green-energy-png-file-energy-banner.png"
        />
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="/datasetN.js"></script>
    <script src="/script.js"></script>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyDqLXQ396TlPLP4_r8v0occ7v_79HXPArc",
        authDomain: "p0werpal.firebaseapp.com",
        projectId: "p0werpal",
        storageBucket: "p0werpal.appspot.com",
        messagingSenderId: "986238575255",
        appId: "1:986238575255:web:c188628572693b32043fd2",
        measurementId: "G-Q05XMFNM75",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
    </script>
  </body>
</html>
